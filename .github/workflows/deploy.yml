name: Deploy to Production

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          script: |
            echo "Current Dir: $(pwd)"
            ls -la
            # Attempt to switch to project directory if it exists
            if [ -d "domains/alarabia-cosmetics.com" ]; then
              cd domains/alarabia-cosmetics.com
              echo "Changed to domains/alarabia-cosmetics.com"
            elif [ -n "${{ secrets.PROJECT_PATH }}" ] && [ -d "${{ secrets.PROJECT_PATH }}" ]; then
              cd ${{ secrets.PROJECT_PATH }}
              echo "Changed to ${{ secrets.PROJECT_PATH }}"
            fi
            echo "Final Dir: $(pwd)"
            git pull origin master
            php artisan migrate --force
            php artisan optimize:clear
